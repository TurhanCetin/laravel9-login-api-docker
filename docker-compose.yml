version: '3.7'
services:
    frontend:
        build:
            context: ./login-api-frontend
            dockerfile: /home/p2065/laravelprojeler/laravel9-login-api-example/login-api-frontend/docker/Dockerfile
            args:
                - NODE_ENV=development
        ports:
            - "3000:3000"
        volumes:
            - ./login-api-frontend:/opt/app
            - ./login-api-frontend/package.json:/opt/package.json
        environment:
            - NODE_ENV=development
        command:
            -   npm start
    #PHP Service
    app:
        build:
            context: .
            dockerfile: ./docker/php/Dockerfile
        image: php:8.1.3-fpm
        container_name: app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network

    #Nginx Service
    webserver:
        image: nginx:alpine
        container_name: webserver
        restart: unless-stopped
        tty: true
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./:/var/www
            - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - app-network

    #MySQL Service
    db:
        image: mysql:5.7.22
        container_name: db
        restart: unless-stopped
        tty: true
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: MyselfDB
            MYSQL_ROOT_PASSWORD: root
            MYSQL_ROOT_USER: root
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - dbdata:/var/lib/mysql/
            - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
        networks:
            - app-network

#Docker Networks
networks:
    app-network:
        driver: bridge

#Volumes
volumes:
    dbdata:
        driver: local
